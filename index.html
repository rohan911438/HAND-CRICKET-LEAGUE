<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0"/>
  <title>Ultimate Hand Cricket League</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Titillium+Web:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <meta name="description" content="Play the Ultimate Hand Cricket League - A fun, interactive hand cricket game for mobile and desktop">
  <meta name="theme-color" content="#0b6623">
</head>
<body>
  <!-- Welcome Screen -->
  <div id="welcomeScreen">
    <center>
      <h1 class="heading">
        <span class="digital">HAND CRICKET</span>
        <span class="cricket"> LEAGUE</span>
      </h1>
      <h2>Welcome to Hand Cricket!</h2>
      <p>Choose your toss call:</p>
      <button onclick="toss('Heads')" aria-label="Choose Heads for toss">Heads</button>
      <button onclick="toss('Tails')" aria-label="Choose Tails for toss">Tails</button>
      <h3 id="tossResult"></h3>
      <div id="batBowlChoice" style="display:none;">
        <p>Choose to Bat or Bowl:</p>
        <button onclick="choosePlay('Bat')" aria-label="Choose to Bat first">Bat</button>
        <button onclick="choosePlay('Ball')" aria-label="Choose to Bowl first">Ball</button>
      </div>
    </center>
  </div>

  <!-- Main Game Screen -->
  <div id="gameScreen" style="display:none;">
    <div class="heading" style="text-align:center; width:100%;">
      <span class="digital">HAND CRICKET</span>
      <span class="cricket"> LEAGUE</span>
    </div>
    <div class="main-flex">
      <div class="side player-side">
        <h2 style="color:yellow;">PLAYER</h2>
  <div id="userHandArea" style="display:block; margin-top:20px;">
          <img id="userHandImg" class="hand-img user-hand" src="" alt="player hand" height="150" width="150"><br>
          <span id="userHandScore" style="font-size:1.5em; color:white;"></span>
        </div>
        <div id="numberPad" class="number-pad">
          <button onclick="Score(0)" aria-label="Play 0">0</button>
          <button onclick="Score(1)" aria-label="Play 1">1</button>
          <button onclick="Score(2)" aria-label="Play 2">2</button>
          <button onclick="Score(3)" aria-label="Play 3">3</button>
          <button onclick="Score(4)" aria-label="Play 4">4</button>
          <button onclick="Score(5)" aria-label="Play 5">5</button>
          <button onclick="Score(6)" aria-label="Play 6">6</button>
        </div>
        <h3 id="score" class="side-score">YOUR SCORE: 0</h3>
      </div>
      <div class="center-info">
        <h2 id="userChoice">Player: </h2>
        <h2 id="sysChoice">System: </h2>
        <h2 id="status1"></h2>
        <h2 id="status2"></h2>
        <h2 id="status3"></h2>
      </div>
      <div class="side computer-side">
        <h2 style="color:yellow;">COMPUTER</h2>
  <div id="compHandArea" style="display:block; margin-top:20px;">
          <img id="compHandImg" class="hand-img comp-hand" src="" alt="computer hand" height="150" width="150"><br>
          <span id="compHandScore" style="font-size:1.5em; color:white;"></span>
        </div>
  <h3 id="sysScore" class="side-score">SYSTEM SCORE: 0</h3>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
